version: '3.9'

services:

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: mtogo_gateway
    ports:
      - "${GATEWAY_PORT}:9000"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtogo_backend
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      # Use the internal MySQL port (3306) inside the Docker network
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/mtogo?allowPublicKeyRetrieval=true&useSSL=false"
      SPRING_DATASOURCE_USERNAME: "${MYSQL_USER}"
      SPRING_DATASOURCE_PASSWORD: "${MYSQL_PASSWORD}"
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8
    container_name: mtogo_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      # Map MySQL to a host port (default 3307 to avoid conflicts with local MySQL)
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
