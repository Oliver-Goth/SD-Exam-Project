spring.application.name=mtogo-backend

# ========== MySQL Database Configuration ==========
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/mtogo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=mtogo_user
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / Hibernate Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ========== Flyway Configuration ==========
# Flyway will run migrations against the configured MySQL datasource at startup.
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# ========== Logging ==========
logging.level.root=INFO
logging.level.com.mtogo=DEBUG
