spring.application.name=mtogo-backend

# ========== MySQL Database Configuration ==========
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3307/mtogo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mtogo_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / Hibernate Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Run data.sql after Hibernate schema initialization
spring.jpa.defer-datasource-initialization=true

# ========== SQL Initialization ==========
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always

# ========== Flyway Configuration ==========
# Flyway will run migrations against the configured MySQL datasource at startup.
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# ========== Logging ==========
logging.level.root=INFO
logging.level.com.mtogo=DEBUG
